<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me</title>
</head>
<body>
    <header>
        <h1>Contact me</h1>
        <p><bold>Please, fill out this form if you want to contact me!</bold></p>
    </header>
    <main>
        <label for="name">Your name:</label>
        <input type="text" required id="name" name="name" minlength="2" maxlength="20" />
        <br />
        <label for="email">Email address:</label>
        <input type="email" id="email" name="name" />
        <br />
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="10" cols="20"></textarea>
        <input type="button" id="sendmessage" name="sendmessage" value="Send message"/>
        <p><cite>I will respond as soon as possible!</cite></p>
    </main>
